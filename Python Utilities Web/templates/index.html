<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Utility App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>All-in-One Utility App</h1>
    </header>

    <main>
        <section class="card">
            <h2>Select Operation</h2>
            <select id="operation">
                <option value="">-- Select Operation --</option>
                <option value="prime">Prime Checker</option>
                <option value="factorial">Factorial</option>
                <option value="factorial_recursion">Factorial (Recursion)</option>
                <option value="reverse_string">Reverse String</option>
                <option value="palindrome_check">Palindrome Check</option>
                <option value="fibonacci_sequence">Fibonacci Sequence</option>
                <option value="sum_digits">Sum of Digits</option>
                <option value="gcd">GCD</option>
                <option value="check_leap_year">Check Leap Year</option>
                <option value="power">Power</option>
                <option value="reverse_words">Reverse Words</option>
                <option value="count_vowels">Count Vowels</option>
                <option value="armstrong_check">Armstrong Check</option>
                <option value="sum_squares">Sum of Squares</option>
                <option value="decimal_to_binary">Decimal to Binary</option>
                <option value="binary_to_decimal">Binary to Decimal</option>
                <option value="second_largest_number">Second Largest Number</option>
                <option value="largest_number">Largest Number</option>
                <option value="sum_list">Sum of List</option>
                <option value="remove_duplicates">Remove Duplicates</option>
                <option value="intersection_list">Intersection of Lists</option>
                <option value="merge_sorted_lists">Merge Sorted Lists</option>
                <option value="sorted_list">Check if List is Sorted</option>
                <option value="missing_consecutive_num">Missing Consecutive Numbers</option>
                <option value="reverse_integer">Reverse Integer</option>
                <option value="longest_word">Longest Word</option>
                <option value="num_power">Check Power of 2</option>
                <option value="flatten">Flatten Nested List</option>
                <option value="find_pairs">Find Pairs with Sum</option>
                <option value="rotation_checker">Check Rotation of Strings</option>
                <option value="tuple_dict">Convert List of Tuples to Dict</option>
                <option value="median">Find Median</option>
                <option value="sorted_dict">Sort Dict by Value</option>
                <option value="list_prime_numbers">List Primes Up to N</option>
                <option value="subsequence_list">Check Subsequence in List</option>
                <option value="common_elements_list">Common Elements in 3 Lists</option>
                <option value="swapping_numbers">Swap Two Numbers</option>
                <option value="remove_occurrence">Remove Nth Occurrence</option>
                <option value="first_non_repeated_character">First Non-Repeated Character</option>
                <option value="digits_checks">Digits Only Check</option>
                <option value="anagram">Anagram Check</option>
                <option value="generate_subsets">Generate All Subsets</option>
                <option value="count">Count Character Frequency</option>
                <option value="frequency_word">Word Frequency in File</option>
            </select>

            <div id="inputs" class="inputs-container">
                <!-- Dynamic input fields will appear here -->
            </div>

            <button id="computeBtn" class="btn">Compute</button>
            <div id="result" class="result-box"></div>
        </section>
    </main>

    <footer>
        <p>AllPrograms Web App | Modern UI Demo</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
