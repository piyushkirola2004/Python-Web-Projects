<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>ðŸ’« Smart Calculator</h1>
        <form method="post" id="calcForm">
            <div id="numbers-container">
                <input type="number" name="numbers" placeholder="Enter number" step="any" required>
            </div>
            <button type="button" id="add-number-btn">+ Add Number</button>

            <select name="operation" id="operation" onchange="toggleQuantile()">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
                <option value="mean">Mean</option>
                <option value="median">Median</option>
                <option value="mode">Mode</option>
                <option value="std">Standard Deviation</option>
                <option value="quantile">Quantile</option>
            </select>

            <div id="quantile-box">
                <label for="quantile_value">Quantile (0 to 1):</label>
                <input type="number" step="0.01" name="quantile_value" placeholder="0.25, 0.5, 0.75">
            </div>

            <button type="submit" id="calculate-btn">Calculate</button>
        </form>

        {% if result is not none %}
        <div class="modal-overlay">
            <div class="result-box">
                <h3 class="result-text"></h3>
                <a href="/" class="back-btn">Back</a>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Typewriter effect for result
        const resultElement = document.querySelector(".result-text");
        const result = "{{ result }}";
        if(resultElement && result) {
            let i = 0;
            function typeWriter() {
                if(i < result.length){
                    resultElement.innerHTML += result.charAt(i);
                    i++;
                    setTimeout(typeWriter, 40);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
